<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO-List</title>
</head>
<style>
    .finish {
        text-decoration: line-through;
        color: #ccc;
    }
</style>

<body>
    <div id="app">
        <input type="text" @keyup.enter="addTask" v-model="task.content" />
        <div class="list">
            <div class="row" v-for="(item, index) in list">
                <input type="checkbox" @click="finish(index)" />
                <span v-bind:class="{finish: item.finished}">{{ index+1 + "." + item.content }}</span>
                <button @click="remove(index)">delete</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
    <script src="index.js"></script>
</body>

</html>
